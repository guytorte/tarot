        .custom-select-container {

        .custom-select {
            position: relative;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .custom-select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            font-size: 16px;
            background-color: #2d3e5c;
            border: 1px solid #3b4e6b;
            border-radius: 8px;
            cursor: pointer;
            color: #f0f0f0;
        }
        .custom-select-trigger::after {
            content: '▼';
            font-size: 12px;
        }
        .custom-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #2d3e5c;
            border: 1px solid #3b4e6b;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        .custom-options.open {
            display: flex;
        }
        .custom-options input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #3b4e6b;
            background-color: #2d3e5c;
            color: #f0f0f0;
            font-size: 16px;
            outline: none;
        }
        .custom-option {
            padding: 10px 12px;
            cursor: pointer;
            color: #f0f0f0;
        }
        .custom-option:hover {
            background-color: #3b4e6b;
        }
        button {
            padding: 12px;
            font-size: 16px;
            font-family: 'Source Sans Pro', sans-serif;
            border-radius: 8px;
            border: 1px solid #3b4e6b;
            background-color: #2d3e5c;
            color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            width: 80%;
            max-width: 600px;
        }
        button:focus {
            outline: none;
            border-color: #5a759e;
        }
        button:hover {
            background-color: #3b4e6b;
        }

            background-color: #2a3a54;

            // Extrair cartas únicas
            const todasCartas = new Set();
            for (let naipe in interacoes) {
                interacoes[naipe].forEach(interacao => {
                    todasCartas.add(interacao["Carta 1"]);
                    todasCartas.add(interacao["Carta 2"]);
                });
            }
            
            // Converter o Set em um array e ordenar com base na ordemCartas
            const cartasArray = Array.from(todasCartas).sort((a, b) => {
                return ordemCartas.indexOf(a) - ordemCartas.indexOf(b);
            });

            // Preencher os componentes customizados
            document.querySelectorAll('.custom-select').forEach(customSelect => {
                const selectId = customSelect.getAttribute('data-select-id');
                const optionsContainer = customSelect.querySelector('.custom-options');
                const inputSearch = optionsContainer.querySelector('input');

                cartasArray.forEach(carta => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('custom-option');
                    optionDiv.textContent = carta;
                    optionDiv.dataset.value = carta;
                    optionsContainer.appendChild(optionDiv);

                    // Adicionar evento de seleção
                    optionDiv.addEventListener('click', function() {
                        customSelect.querySelector('.custom-select-trigger').textContent = this.textContent;
                        customSelect.setAttribute('data-selected', this.dataset.value);
                        optionsContainer.classList.remove('open');
                    });
                });

                // Evento para abrir/fechar o dropdown
                customSelect.querySelector('.custom-select-trigger').addEventListener('click', function(e) {
                    e.stopPropagation();
                    closeAllCustomSelects(this);
                    optionsContainer.classList.toggle('open');
                    inputSearch.value = '';
                    filterOptions(inputSearch, optionsContainer);
                    inputSearch.focus();
                });

                // Evento de pesquisa
                inputSearch.addEventListener('input', function() {
                    filterOptions(this, optionsContainer);
                });
            });

            // Fechar dropdowns ao clicar fora
            document.addEventListener('click', closeAllCustomSelects);
        };

        function closeAllCustomSelects(except) {
            document.querySelectorAll('.custom-options').forEach(options => {
                if (except && except.parentElement.querySelector('.custom-options') === options) {
                    // Não fechar o dropdown que está sendo clicado
                } else {
                    options.classList.remove('open');
                }
            });
        }

        function filterOptions(input, optionsContainer) {
            const filter = input.value.toLowerCase();
            const options = optionsContainer.querySelectorAll('.custom-option');
            options.forEach(option => {
                if (option.textContent.toLowerCase().includes(filter)) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });
        }

        function mostrarInteracao() {
            // Obter as seleções
            const selectA = document.querySelector('[data-select-id="cartaA"]');
            const selectB = document.querySelector('[data-select-id="cartaB"]');
            const selectC = document.querySelector('[data-select-id="cartaC"]');

            const cartaA = selectA.getAttribute('data-selected');
            const cartaB = selectB.getAttribute('data-selected');
            const cartaC = selectC.getAttribute('data-selected');

            let resultadoA_B = "Interação não encontrada para as cartas A e B.";
            let resultadoB_C = "Interação não encontrada para as cartas B e C.";

            // Procurar interação entre A e B
            for (let naipe in interacoes) {
                interacoes[naipe].forEach(interacao => {
                    if (interacao["Carta 1"] === cartaA && interacao["Carta 2"] === cartaB) {
                        resultadoA_B = `<strong>Frase 1:</strong> ${interacao["Frase 1"]}<br><strong>Frase 2:</strong> ${interacao["Frase 2"]}`;
                    }
                });
            }

            // Procurar interação entre B e C
            for (let naipe in interacoes) {
                interacoes[naipe].forEach(interacao => {
                    if (interacao["Carta 1"] === cartaB && interacao["Carta 2"] === cartaC) {
                        resultadoB_C = `<strong>Frase 1:</strong> ${interacao["Frase 1"]}<br><strong>Frase 2:</strong> ${interacao["Frase 2"]}`;
                    }
                });
            }
            
            // Exibir os resultados
            document.getElementById("result").innerHTML = `
                <h3>Resultado para A e B:</h3>
                ${resultadoA_B}
                <h3>Resultado para B e C:</h3>
                ${resultadoB_C}
            `;
        }
    </script>
